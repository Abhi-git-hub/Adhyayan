<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adhyayan Classes - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffffff, #001f4d);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .container {
      background-color: #ffffff;
      width: 90%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      border: 3px solid #ffd700;
    }

    .container h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #001f4d;
      font-weight: bold;
    }

    .login-options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .login-options button {
      background: linear-gradient(90deg, #ffd700, #c0c0c0);
      color: #001f4d;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .login-options button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .login-options button:focus {
      outline: 2px solid #ffd700;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
    div>img{
        max-width: 112px;
        max-height: 112px;
    }

  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="Adhyayan Classes" >
    <h1>Welcome to Adhyayan Classes</h1>
    <div class="login-options">
      <button onclick="window.location.href='/student-login'">Student Login</button>
      <button onclick="window.location.href='/teacher-login'">Teacher Login</button>
    </div>
    <footer>&copy; 2025 Adhyayan Classes</footer>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.querySelector('.container');
      container.classList.add('fade-in');

      const buttons = document.querySelectorAll('.login-options button');
      buttons.forEach(button => {
        button.addEventListener('mouseover', () => {
          button.style.background = 'linear-gradient(90deg, #c0c0c0, #ffd700)';
        });
        button.addEventListener('mouseout', () => {
          button.style.background = 'linear-gradient(90deg, #ffd700, #c0c0c0)';
        });
      });
    });

    // Add fade-in animation
    const style = document.createElement('style');
    style.innerHTML = `
      .fade-in {
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    `;
    document.head.appendChild(style);


    const quotes = [
      "Education is the most powerful weapon which you can use to change the world. - Nelson Mandela",
      "The roots of education are bitter, but the fruit is sweet. - Aristotle",
      "Education is not preparation for life; education is life itself. - John Dewey",
      "The beautiful thing about learning is that no one can take it away from you. - B.B. King",
      "Education is the key to unlock the golden door of freedom. - George Washington Carver"
    ];

    let quoteIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const quoteElement = document.createElement('div');
    quoteElement.style.marginTop = '1rem';
    quoteElement.style.fontSize = '1rem';
    quoteElement.style.color = '#001f4d';
    document.querySelector('.login-options').appendChild(quoteElement);

    function typeQuote() {
      const currentQuote = quotes[quoteIndex];
      if (isDeleting) {
      quoteElement.textContent = currentQuote.substring(0, charIndex--);
      if (charIndex < 0) {
        isDeleting = false;
        quoteIndex = (quoteIndex + 1) % quotes.length;
        setTimeout(typeQuote, 500);
      } else {
        setTimeout(typeQuote, 50);
      }
      } else {
      quoteElement.textContent = currentQuote.substring(0, charIndex++);
      if (charIndex > currentQuote.length) {
        isDeleting = true;
        setTimeout(typeQuote, 2000);
      } else {
        setTimeout(typeQuote, 100);
      }
      }
    }

    // Add styling for the quotes
    quoteElement.style.padding = '1rem';
    quoteElement.style.borderRadius = '8px';
    quoteElement.style.backgroundColor = '#f9f9f9';
    quoteElement.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.1)';
    quoteElement.style.fontStyle = 'italic';
    quoteElement.style.textAlign = 'center';

    typeQuote();

  </script>
</body>
</html>
